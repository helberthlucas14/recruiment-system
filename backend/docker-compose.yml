version: '3.8'

services:
  backend:
    build: .
    container_name: recruitment-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - JWT_SECRET=docker_secret_key
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=recruitment
      - DB_SSLMODE=disable
    volumes:
      - ./.env:/app/.env
    restart: unless-stopped
